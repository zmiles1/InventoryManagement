        <script type="text/javascript">
               $(document).ready(function () {
				document.getElementById("new_ann").style.display = "none";
			$.getJSON("../message/readforFM.php",function(data){
                        var messagestr = '<ul class="media-list">';
                        $.each(data.records, function(key,val){
			var message = val.content;
            var date_time = val.date_created;
            var name =   val.name;
                                messagestr += `<li class="media">   
                            <div class="media-body">
                            <strong class="text-primary">`+ name +`</strong>
                            <small class="text-muted">` + date_time + `</small>
                            <p>` + message + `</p>
                        </div></li>`;

                        }
                        );
                        messagestr += `</ul>`;
                        $('#announcementBody').append(messagestr);
                });

                });

	$(document).on('submit','#createMessage', function(){
        	var form_data=JSON.stringify($(this).serializeObject());
        $.ajax({
                url: "../message/create.php",
                type:  "POST",
                contentType: "application/json",
                data: form_data,
                success : function(result){
                        alert("message created");
                },
                error:function(xhr,resp,text){
                        console.log(xhr,resp,text);
                }
          });
          });
