<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
        <script src="docCookies.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
	<div class="d-flex align-items-center justify-content-center min-vh-100 container">
	    <div class="info-form">
		<div class="page-header">
		    <h1>Change Password</h1>
		</div>
		<form action="" class="form">
		    <div class="form-group">
			<label class="sr-only">Username:</label>
			<input type="text" class="form-control" placeholder="Username" name="username" id="username">
		    </div>
		    <div class="form-group">
			<label class="sr-only">Current Password:</label>
			<input type="password" class="form-control" placeholder="Current Password" name="currentPassword" id="currentPassword">
		    </div>
		    <div class="form-group">
			<label class="sr-only">New Password:</label>
			<input type="password" class="form-control" placeholder="New Password" name="newPassword" id="newPassword">
		    </div>
		    <div class="form-group">
			<label class="sr-only">Re-enter New Password:</label>
			<input type="password" class="form-control" placeholder="Re-enter New Password" name="reenter" id="reenter">
		    </div>
		    <button type="button" class="btn" onclick="changePassword();">Submit</button>
		</form>
	    </div>
	</div>
    </body>
</html>
