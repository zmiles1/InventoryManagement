<!-- Collapse/Open Sidebar -->
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active')
        });

        if(docCookies.getItem("permission") != "Admin")
        {
            document.getElementById("newAnnouncementBtn").style.display = 'none';
        }


         $.getJSON("../message/readforSM.php", function (data) {
            
            var messagestrTD = '<ul class="media-list">';

            $.each(data.records, function(key,val){
            var message = val.content;
            var date_time = val.date_created;
            var name =   val.name;
      
            messagestrTD += `<li class="media">   
                            <div class="media-body">
                            <strong class="text-primary">`+ name +`</strong>
                            <small class="text-muted">` + date_time + `</small>
                            <p>` + message + `</p>
                        </div></li>`;
        
           });

           $('#announcementsSM').append(messagestrTD);
       });
	



 });

var userID = docCookies.getItem("userid");
//alert(userID);
 function postMessage() {

        var messageContent = $('#messageContent').val();
        var salesmanager_flag;
        var truckdriver_flag;
        var flockmanager_flag;
        if ($('#salesmanager_flag').is(":checked")){
         salesmanager_flag = 1;
        }
        else{
         salesmanager_flag = 0;
        }

        if ($('#truckdriver_flag').is(":checked")){
         truckdriver_flag = 1;
        }
        else{
         truckdriver_flag = 0;
        }
        if ($('#flockmanager_flag').is(":checked")){
         flockmanager_flag = 1;
        }
        else{
         flockmanager_flag = 0;
        }
       //alert(userID);
        $.ajax({
                type:  "POST",
                url: "../message/create_message.php",

                data:{user_id : userID, 
                content : messageContent,
                flockmanager_flag : flockmanager_flag,
                salesmanager_flag : salesmanager_flag,
                truckdriver_flag : truckdriver_flag
                },

                success : function(result){
                        alert("message created");
                },
                error:function(xhr,resp,text){
                        console.log(xhr,resp,text);
                }
                });
  }



</script>
